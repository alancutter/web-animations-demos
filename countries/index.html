<!DOCTYPE html>
<meta charset="UTF-8">
<script src="../components/web-animations-js/web-animations.js"></script>
<style>
body {
  font-family: sans-serif;
}
div#log {
  position:absolute;
  top: 450px;
  left: 400px;
  font-weight: bold;
}
#svgContainer {
  background: blue;
}
</style>

<object id="svgContainer" type="image/svg+xml" data="countries.svg"></object>
<div id="log"></div>

<script>
'use strict';
svgContainer.addEventListener('load', function() {
  var svgRoot = svgContainer.getSVGDocument().firstChild;

  function pathForCountry(code) {
    return svgRoot.getElementById(code).getAttribute('d');
  }

  var countryCodes = [].map.call(svgRoot.querySelectorAll('path'), function(path) { return path.id; }).sort();
  var baseDuration = 1000;

  var path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
  path.setAttribute('fill', '#f80');
  path.setAttribute('stroke', 'none');
  svgRoot.appendChild(path);

  var lastPath = 'M400,250';
  var children = countryCodes.map(function(code, i) {
    var previousPath = lastPath;
    lastPath = pathForCountry(code);
    return new AnimationGroup([
      new Animation(path, [{d: previousPath}, {d: lastPath}], baseDuration),
      new Animation(
          null,
          function(t) {
            if (t !== null)
              log.textContent = code;
          },
          100),
    ], {easing: 'ease', fill: 'none'});
  });

  document.timeline.play(new AnimationSequence(children, {iterations: Infinity}));
});
</script>
